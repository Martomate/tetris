<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
      }
      canvas {
        width: 320px;
        height: 640px;
        outline: none;
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import init from "./game/tetris.js";
      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow,")) {
          throw error;
        }
      });
    </script>
  </body>
</html>
